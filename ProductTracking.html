<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HomePage-Trackline</title>
  <link rel="stylesheet" href="css/ProductTracking.css" />
  <link rel="stylesheet" href="css/Menu.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="img/CamionLogo.png" alt="" />
      <a href="index.html" class="logo-text">TrackLine</a>
    </div>
    <div class="menu-toggle" id="menuToggle">
      <div class="menu-line"></div>
      <div class="menu-line"></div>
      <div class="menu-line"></div>
    </div>
  </header>

  <!-- Overlay del menú -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- Menú lateral -->
  <nav class="side-menu" id="sideMenu">
    <div class="menu-header">
      <h3><b>Menú Principal</b></h3>
    </div>
    <div class="menu">
      <a href="AddNit.html" class="menu-item"><i class="fa-solid fa-inbox"></i>Pedidos Aduanales</a>
      <a href="AllOrders.html" class="menu-item"><i class="fa-solid fa-calendar-days"></i>Órdenes de
        Servicio</a>

      <!-- Botón principal que mostrará opciones -->
      <a href="#" id="boton-activar" class="menu-item">
        <i class="fa-solid fa-user-gear"></i> Administración
        <i class="fa-solid fa-chevron-down flecha"></i>
      </a>

      <!-- Botones ocultos inicialmente -->
      <div id="contenido-oculto" class="submenu">
        <a href="Clients.html" class="menu-item oculto"><i class="fa-solid fa-users"></i> Clientes</a>
        <a href="Drivers.html" class="menu-item oculto"><i class="fa-solid fa-id-card"></i> Transportistas</a>
        <a href="Users.html" class="menu-item oculto"><i class="fa-solid fa-user"></i> Usuarios</a>
        <a href="Employees.html" class="menu-item oculto"><i class="fa-solid fa-briefcase"></i> Empleados</a>
        <a href="TransportService.html" class="menu-item oculto"><i class="fa-solid fa-truck"></i> Servicio
          Transporte</a>
        <a href="Transport.html" class="menu-item oculto"><i class="fa-solid fa-inbox"></i> Transporte</a>

      </div>
    </div>
    <div class="close">
      <button id="btncerrarSesion" class="cerrarSesion"><i class="fa-solid fa-xmark"></i>Cerrar Sesion</button>
    </div>
  </nav>

  <main>

    <div class="seguimiento-contenedor">
      <div class="seguimientotxt">
        <h1 class="SVtxt">Seguimiento de viaje</h1>
        <h2 class="SPtxt">Seguimiento del Producto</h2>
      </div>

      <div class="seguimiento-box">
        <label><span>Resección de documentos</span><input type="checkbox" data-field="documentos"></label>
        <label><span>Clasificación arancelaria</span><input type="checkbox" data-field="clasificacion"></label>
        <label><span>Digitación</span><input type="checkbox" data-field="digitacion"></label>
        <label><span>Registro</span><input type="checkbox" data-field="registro"></label>
        <label><span>Pago</span><input type="checkbox" data-field="pago"></label>

        <div class="selectivo-container">
          <label for="selectivo">Selectivo:</label>
          <select id="selectivo">
            <option value="">Seleccionar</option>
            <option value="1">🔴 Rojo</option>
            <option value="2">🟡 Amarillo</option>
            <option value="3">🟢 Verde</option>
          </select>
          <br>
        </div>

        <label><span>Orden de levante</span><input type="checkbox" data-field="levantePago"></label>
        <label><span>Transporte adicional</span><input type="checkbox" data-field="equipoTransporte"
            id="chkTransporte"></label>
      </div>

      <div class="seguimiento-box-segundo" id="segundo-recuadro">
        <label><span>El producto ha sido cargado</span><input type="checkbox" data-field="carga"></label>
        <label><span>El camión con su pedido ha salido</span><input type="checkbox" data-field="enCamino"></label>
        <label><span>El camión llegó a la bodega con éxito</span><input type="checkbox" data-field="entregada"></label>
      </div>

      <div class="boton-finalizar">
        <button id="btnFinalizar">Guardar y siguiente</button>
      </div>
    </div>

    <div class="seguimiento-contenedor">

      <label>Transportista</label>
      <select id="transportista" class="input-field"></select>

      <label>Hora salida</label>
      <input type="datetime-local" id="horaSalida" name="horaSalida">

      <label>Hora estimada llegada</label>
      <input type="datetime-local" id="horaEstimadaLlegada" name="horaEstimadaLlegada">

      <label>Hora llegada</label>
      <input type="datetime-local" id="horaLlegada" name="horaLlegada">

      <label>Lugar partida</label>
      <input type="text" id="lugarPartida" name="lugarPartida">

      <label>Coordenada partida</label>
      <input type="text" id="coordPartida" name="coordPartida">

      <label>Lugar llegada</label>
      <input type="text" id="lugarLlegada" name="lugarLlegada">

      <label>Coordenada llegada</label>
      <input type="text" id="coordLlegada" name="coordLlegada">
      <div class="form-group">
        <button type="submit" class="buttons-form" id="guardarTransporte">Finalizar</button>
      </div>
    </div>

    <div class="volver-container">
      <button id="btnVolverOrdenes"><i class="fa-solid fa-arrow-right"></i> Todas las Órdenes</button>
    </div>

  </main>

  <!--Importacion de Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!--Importacion de SweetAlert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script type="module" src="js/Controllers/ProductTrackingController.js"></script>

  <script src="js/FuncionamientoHeader/ProductTracking.js"></script>

  <script type="module" src="js/ValidarRol.js"></script>
</body>

</html>
