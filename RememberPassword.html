<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/RememberPassword.css" />
    <link rel="stylesheet" href="css/Menu.css" />
    <title>Remember Password-Trackline</title>

</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="img/CamionLogo.png" alt="" />
            <a href="Login.html" class="logo-text">TrackLine</a>
        </div>
    </header>

    <!--Main-->
    <main>
        <div class="form-container">
            <div class="titulo">
                <img src="img/CamionLogo.png" alt="">
                <h1>Al ingresar su correo y usuario se le enviara un codigo a su correo</h1>
            </div>
            <div class="form-group">
                <label for="usuario"><i class="fa-solid fa-user"></i>Usuario</label>
                <input type="text" id="usuario" placeholder="Usuario" class="input-field">
            </div>
            <div class="form-group">
                <label for="Correo"><i class="fa-solid fa-key"></i>Correo Electrónico</label>
                <input type="email" id="email" placeholder="Correo Electrónico" class="input-field">
            </div>
            <button class="btnIngresar">Ingresar<i class="fa-solid fa-arrow-right"></i></button>
    </main>

    <footer>TrackLine 2025 &copy; los derechos son reservados</footer>
    <script src="js/FuncionamientoHeader/RememberPassword.js"></script>
</body>

</html>
